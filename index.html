<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize (1).css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="collapsible collapsible--expanded">
      <header class="collapsible__header">
        <h2 class="collapsible__heading">Item 1</h2>
        <img
          class="collapsible__chevron"
          src="images/chevron.svg"
          alt="chevron"
        />
      </header>
      <div class="collapsible__content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis,
        voluptatem.
      </div>
    </div>
    <script>
      const collapsibles = document.querySelectorAll(".collapsible");
      collapsibles.forEach((item) =>
        item.addEventListener("click", function () {
          this.classList.toggle("collapsible--expanded");
        })
      );
    </script>
  </body>
</html>
